<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="app.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-purple-800 to-pink-600 min-h-screen text-white flex items-center justify-center"
  >
    <div
      class="w-full max-w-xl p-6 bg-gray-900 bg-opacity-70 rounded-lg shadow-lg"
    >
      <h1 class="text-3xl font-bold text-center mb-6 tracking-wide">TODO</h1>

      <div class="flex gap-2 mb-4">
        <input
          id="todo-input"
          type="text"
          placeholder="Add new task"
          class="flex-1 px-4 py-2 border text-black rounded-md focus:outline-none"
        />
        <button
          id="add-btn"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
        >
          Add
        </button>
      </div>

      <ul id="todo-list" class="space-y-2 mb-4"></ul>

      <div
        class="flex items-center justify-between text-sm text-gray-300 border-t border-gray-700 pt-3"
      >
        <span id="items-left">0 items left</span>
        <div class="space-x-2">
          <button data-filter="all" class="filter-btn text-white">All</button>
          <button data-filter="active" class="filter-btn">Active</button>
          <button data-filter="completed" class="filter-btn">Completed</button>
        </div>
        <button id="clear-completed" class="text-red-400 hover:text-red-600">
          Clear Completed
        </button>
      </div>
    </div>
  </body>
</html>
