<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script>
      // https://www.freecodecamp.org/news/how-to-build-a-dark-mode-switcher-with-tailwind-css-and-flowbite
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <script defer src="script.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Todo App</title>
  </head>
  <body class="font-sans bg-white text-black dark:bg-gray-900 dark:text-white">
    <!-- main section -->
    <section
      class="section max-w-full dark:bg-desktop-dark bg-desktop-light bg-[length:1600px_250px] bg-no-repeat flex items-center justify-center pt-24 m-auto"
    >
      <!-- container -->
      <div class="w-1/3 mx-auto space-y-6">
        <!-- 1 div -->
        <div class="flex justify-between">
          <h1 class="uppercase text-white font-bold text-3xl tracking-[12px]">
            todo
          </h1>
          <button id="theme-toggle">
            <img
              id="theme-toggle-light-icon"
              src="images/icon-sun.svg"
              alt=""
              class="w-6 h-6 cursor-pointer lightlogo"
            />
            <img
              id="theme-toggle-dark-icon"
              src="images/icon-moon.svg"
              alt=""
              class="hidden w-6 h-6 cursor-pointer darklogo"
            />
          </button>
        </div>
        <!-- 2 div -->
        <div class="relative shadow-lg">
          <!-- ring --> 
          <div
            class="absolute flex items-center justify-center dark:ring-gray-300 ring-black ring-2 w-4 h-4 rounded-full left-4 top-[14px] cursor-pointer hover:ring-sky-400 hover:bg-gradient-to-t from-sky-500 to-purple-500 add-btn"
          >
            <img src="images/icon-check.svg" alt="" class="h-2 w-2 hidden" />
          </div>
          <input
            placeholder="Create a new todo..."
            type="text"
            class="input-text dark:bg-slate-800 w-full p-3 rounded-sm px-12 text-md outline-none text-md dark:placeholder:text-gray-500 placeholder:text-gray-400"
          />
        </div> 
        <!-- 3 div -->
        <div class="dark:bg-slate-800 bg-white rounded-sm shadow-lg">
          <!-- 1 -->
          <div class="list-container">  
            

          <!-- <div class="flex items-center gap-4 p-2.5">
            <div
              class="flex items-center justify-center ring-gray-300 ring-2 w-4 h-4 rounded-full left-4 top-[13px] cursor-pointer hover:ring-sky-400 hover:bg-gradient-to-t from-sky-500 to-purple-500 ml-1.5"
            >
              <img src="images/icon-check.svg" alt="" class="h-2 w-2" />
            </div>
            <p>Jog around the park 3x</p>
          </div>
          <div class="border border-gray-900"></div> -->

          <!-- 4 navigation-->
          <div class="flex justify-between gap-4 p-3 w-auto">
            <div
              class="dark:text-gray-500 dark:hover:text-white text-gray-500 hover:text-black"
            > 
              <span class="item-no">0</span> items left
            </div>
            <div class="flex justify-between gap-4 w-max">
              <p
                class="dark:text-gray-500 text-gray-500 cursor-pointer hover:text-blue-900 dark:hover:text-white  all-btn"
              >
                All
              </p>
              <p
                class="active-tasks dark:text-gray-500 cursor-pointer dark:hover:text-white text-gray-500 hover:text-black"
              >
                Active
              </p>
              <p
                class="dark:text-gray-500 dark:hover:text-white cursor-pointer text-gray-500 hover:text-black completed-task-btn"
              >
                Completed
              </p>
            </div>
            <div
      task.style.display = "flex";
              class="dark:text-gray-500 dark:hover:text-white cursor-pointer text-gray-500 hover:text-black  clear-completed"
            >
              clear Completed
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- drag div -->
    <p class="text-center mt-20 text-sm text-gray-500">
      Drag and drop to recorder list
    </p>
  </body>
</html>
