<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product list with cart</title>
    <script defer src="script.js"></script>
  </head>
  <body class="relative font-redhat back bg-red-50 my-12">
    <!-- section main -->
    <section class="main max-w-6xl">
      <h1 class="text-3xl font-bold max-w-4xl mx-auto py-6">Desserts</h1>

      <!-- Products section container  -->
      <div class="flex justify-center m-auto max-w-4xl min-h-screen">
        <div class="products grid grid-cols-3 gap-6 items-start"></div>
      </div>

      <!-- Empty cart section -->
      <div
        class="empty-cart bg-white max-w-2xl m-auto p-12 absolute top-16 right-32 rounded-md"
      >
        <h1 class="text-xl font-bold text-amber-700 -ml-6 -mt-6">
          Your Cart (0)
        </h1>
        <!-- cart item -->
        <div class="flex flex-col items-center justify-center gap-6 mt-6">
          <img
            src="assets/images/illustration-empty-cart.svg"
            alt="Empty cart"
          />
          <p class="font-semibold text-gray-500">
            Your added items will appear here
          </p>
        </div>
      </div>

      <!-- fill cart section -->
      <section
        class="fill-cart bg-white w-[350px] m-auto p-8 rounded-md absolute top-16 right-32 hidden"
      >
        <h1 class="cart-heading text-xl font-bold text-amber-700">
          Your Cart (<span class="product-no">0</span>)
        </h1>
        <!-- cart list -->
        <div class="cart-list flex flex-col gap-4 mt-6"></div>
        <div class="flex items-center justify-between my-8">
          <p class="font-semibold">Order Total</p>
          <p class="order-total font-bold text-xl total-price">$0.00</p>
        </div>
        <div class="space-y-8">
          <div
            class="flex items-center gap-2 justify-center bg-red-50 rounded-md p-3"
          >
            <img
              src="assets/images/icon-carbon-neutral.svg"
              alt="Carbon neutral"
            />
            <p class="text-xs">
              This is a
              <span class="font-semibold">carbon-neutral </span>delivery
            </p>
          </div>
          <button
            class="order-btn text-sm font-semibold text-amber-50 bg-orange-800 py-3 px-12 w-full rounded-full"
          >
            Confirm Order
          </button>
        </div>
      </section>

      <!-- confirm order section -->
      <section
        class="hidden confirm-order fixed inset-0 bg-white/5 backdrop-blur-md flex items-center justify-center z-50"
      >
        <div class="bg-white p-6 rounded-lg">
          <img
            src="assets/images/icon-order-confirmed.svg"
            alt="Order confirmed"
            class="w-10"
          />
          <h1 class="text-3xl font-bold text-black mt-4">Order Confirmed</h1>
          <p class="text-xs text-gray-500 mt-1">We hope you enjoy your food!</p>
          <!-- confirmed order items list -->
          <div
            class="confirmed-items flex flex-col w-80 gap-4 mt-6 bg-zinc-50 rounded-md p-4"
          >
            <!-- 1 item -->
            <div class="flex items-center justify-between">
              <div class="flex items-center justify-center gap-2">
                <img
                  src="assets/images/image-tiramisu-thumbnail.jpg"
                  class="w-10 rounded-sm"
                  alt=""
                />
                <div class="space-y-1">
                  <p class="font-semibold text-xs">Classic tiramisu</p>
                  <div class="flex gap-4">
                    <p class="text-xs font-semibold text-amber-700">1x</p>
                    <div class="flex gap-2">
                      <p class="text-xs text-gray-500">@$5.50</p>
                    </div>
                  </div>
                </div>
              </div>
              <p class="font-semibold text-sm text-gray-600">$5.50</p>
            </div>
            <hr class="w-full border-t border-gray-200 mx-auto" />
          </div>

          <!-- order total -->
          <div class="flex items-center justify-between mt-4">
            <p class="font-semibold text-gray-700 text-sm">Order Total</p>
            <p class="order-totals font-bold text-xl">$0.00</p>
          </div>

          <!-- Next order btn -->
          <div class="space-y-4 mt-6">
            <button
              class="neworder-btn text-sm font-semibold text-amber-50 bg-orange-700 py-3 px-12 w-full rounded-full"
            >
              Start New Order
            </button>
          </div>
        </div>
      </section>
    </section>

    <!-- footer copyright section -->
    <div class="text-sm text-center my-16">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        class="text-blue-500"
        >Frontend Mentor</a
      >. Coded by <a href="#" class="text-blue-500">Shaik Eizan</a>.
    </div>
  </body>
</html>
