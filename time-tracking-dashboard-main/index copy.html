<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="dashboard">
      <!-- Profile Section -->
      <div class="profile">
        <div class="profile-info">
          <img src="images/image-jeremy.png" alt="Profile Picture" />
          <div class="profile-text">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="profile-links">
          <a href="#" class="daily" id="daily">Daily</a>
          <a href="#" class="weekly" id="weekly">Weekly</a>
          <a href="#" class="monthly" id="monthly">Monthly</a>
        </div>
      </div>

      <!-- Cards Section -->
      <div class="cards">
        <div class="card work">
          <div class="card-header work-img"></div>
          <div class="card-body">
            <div class="card-top">
              <h2>Work</h2>
              <span>•••</span>
            </div>
            <div class="card-bottom">
              <h1 class="current">32hrs</h1>
              <p class="previous">Last Week - 36hrs</p>
            </div>
          </div>
        </div>

        <div class="card play">
          <div class="card-header"></div>
          <div class="card-body">
            <div class="card-top">
              <h2>Play</h2>
              <span>•••</span>
            </div>
            <div class="card-bottom">
              <h1 class="current">10hrs</h1>
              <p class="previous">Last Week - 8hrs</p>
            </div>
          </div>
        </div>

        <div class="card study">
          <div class="card-header"></div>
          <div class="card-body">
            <div class="card-top">
              <h2>Study</h2>
              <span>•••</span>
            </div>
            <div class="card-bottom">
              <h1 class="current">4hrs</h1>
              <p class="previous">Last Week - 7hrs</p>
            </div>
          </div>
        </div>

        <div class="card exercise">
          <div class="card-header"></div>
          <div class="card-body">
            <div class="card-top">
              <h2>Exercise</h2>
              <span>•••</span>
            </div>
            <div class="card-bottom">
              <h1 class="current">4hrs</h1>
              <p class="previous">Last Week - 5hrs</p>
            </div>
          </div>
        </div>

        <div class="card social">
          <div class="card-header"></div>
          <div class="card-body">
            <div class="card-top">
              <h2>Social</h2>
              <span>•••</span>
            </div>
            <div class="card-bottom">
              <h1 class="current">5hrs</h1>
              <p class="previous">Last Week - 10hrs</p>
            </div>
          </div>
        </div>

        <div class="card self-care">
          <div class="card-header"></div>
          <div class="card-body">
            <div class="card-top">
              <h2>Self Care</h2>
              <span>•••</span>
            </div>
            <div class="card-bottom">
              <h1 class="current">2hrs</h1>
              <p class="previous">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
